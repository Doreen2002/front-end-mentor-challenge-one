<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="./index.css">
    <title>QR Code</title>
</head>
<body>
    <div class = "main-div">
        <div class="qr-code-main-box">
          <div class="qr-code">
            <img src="./images/image-qr-code.png" width="100%" class="qr-code-image">
          </div>
          <div class="desc-box">
            <div style="font-size:20px; font-weight:bold; text-align: center; color:#0f172a; margin: 0px 16px;">Improve your front-end skills by building projects</div>
            <div style="font-size:15px;  text-align: center; color:#64748b; margin: 16px 16px;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
          </div>
        </div>
    </div>
</body>
</html>
